<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/../src/css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300&family=Nunito:ital,wght@1,600&display=swap" rel="stylesheet" />
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <title>MeltingPop : 편집 요청</title>
  </head>

  <body>
    <nav class="navigation">
      <h1 class="nav-logo">
        <a href="/"><i class="fa-solid fa-compact-disc"></i>MeltingPop</a>
      </h1>
      <form action="/search" class="nav-search">
        <input type="text" name="search_title" class="search-box" placeholder="검색어를 입력하세요." />
        <button type="submit" class="search-btn">
          <i class="fa-solid fa-magnifying-glass search-icon"></i>
        </button>
      </form>
      <a id="logout" href="/" class="nav-usr">로그아웃<i class="fa-solid fa-user"></i></a>
    </nav>

    <main id="wrapper">
      <article class="board-wrap">
        <section class="board-title">
          <h3>가사 편집</h3>
        </section>
        <section class="board-content">
          <form action="/admin-post" method="post" class="board-view" id="edit-form">
            <div class="board-view">
              <section class="song-info">
                <ul>
                  <dl>
                    <dt>Udpated</dt>
                    <dd th:text="${board_createdDate}"></dd>
                  </dl>
                  <li class="bar">|</li>
                  <dl>
                    <dt>Atrist</dt>
                    <dd th:text="${board_singer}">가수</dd>
                  </dl>
                  <li class="bar">|</li>
                  <dl>
                    <dt>작성자</dt>

                    <dd th:text="${board_writer}"></dd>
                  </dl>
                </ul>
              </section>

              <section class="song-view">
                <section id="en-song" class="song-section">
                  <pre id="edit-song-english" class="song-title">
                            <textarea id="edit-english-title" name="song_title" class="song-title" th:text="${board_title}" >
                            </textarea>
                            <textarea id="edit-english-lyrics" class="song-lyrics" th:text="${board_engLyric}">
                            </textarea>
                        </pre>
                </section>
                <section id="ko-song" class="song-section">
                  <pre id="edit-song-korean" class="song-title">
                            <textarea id="edit-korean-title" style="visibility: hidden" name="edit-korean-title" class="song-title" th:text="${board_title}">
                            </textarea>
                            <textarea id="edit-korean-lyrics" name="board_korLyric" class="song-lyrics" th:text="${board_korLyric}">
                                korean_lyric
                            </textarea>
                        </pre>
                </section>
              </section>
              <input type="text" name="writer" th:value="${board_writer}" style="display: none" />
              <section class="btn-wrap">
                <a href="view-lyrics.html" class="board-btn" id="back-btn">취소</a>
                <button type="submit" class="board-btn" id="save-btn">등록</button>
              </section>
            </div>
          </form>
        </section>
      </article>
    </main>
    <script src="https://kit.fontawesome.com/fd5e96c4d0.js" crossorigin="anonymous"></script>
  </body>
</html>
