<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/../src/css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300&family=Nunito:ital,wght@1,600&display=swap" rel="stylesheet" />
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <title>MeltingPop : 가사 등록</title>
  </head>

  <body>
    <nav class="navigation">
      <h1 class="nav-logo">
        <a href="/"><i class="fa-solid fa-compact-disc"></i>MeltingPop</a>
      </h1>
      <form action="/search" method="get" class="nav-search">
        <input type="text" name="search_title" class="search-box" placeholder="검색어를 입력하세요." />
        <button type="submit" class="search-btn">
          <i class="fa-solid fa-magnifying-glass search-icon"></i>
        </button>
      </form>
      <a href="login.html" class="nav-usr">로그인/회원가입<i class="fa-solid fa-user"></i></a>
    </nav>

    <main id="wrapper">
      <article class="board-wrap">
        <section class="board-title">
          <h3>가사 등록</h3>
        </section>
        <section class="board-content">
          <form action="/post-lyric" method="post" class="board-view" id="edit-form">
            <section class="song-view">
              <section id="en-song" class="song-section">
                <pre id="edit-song-english" class="song-title">
                            <textarea id="edit-english-title" name="edit-english-title" class="song-title" th:text="${song_info_title}">

                            </textarea>
                            <textarea id="edit-english-lyrics" name="edit-english-lyrics" class="song-lyrics" th:text="${song_info_engLyric}">

                            </textarea>
                        </pre>
              </section>
              <section id="ko-song" class="song-section">
                <pre id="edit-song-korean" class="song-title">
                            <textarea style="visibility:hidden" id="edit-korean-title" name="edit-korean-title" class="song-title" th:text="${song_info_title}"></textarea>
                            <textarea id="edit-korean-lyrics" name="edit-korean-lyrics" class="song-lyrics" th:text="${song_info_korLyric}"></textarea>
                        </pre>
              </section>
            </section>
            <section class="btn-wrap">
              <a href="javascript:window.history.back();" class="board-btn" id="back-btn">취소</a>
              <button type="submit" class="board-btn" id="save-btn">요청</button>
            </section>
          </form>
        </section>
      </article>
    </main>
    <script src="https://kit.fontawesome.com/fd5e96c4d0.js" crossorigin="anonymous"></script>
  </body>
</html>
