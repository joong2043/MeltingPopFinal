<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/../src/css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300&family=Nunito:ital,wght@1,600&display=swap" rel="stylesheet" />
    <title>MeltingPop : 검색 결과</title>
  </head>
  <body>
    <nav class="navigation">
      <h1 class="nav-logo">
        <a href="/"><i class="fa-solid fa-compact-disc"></i>MeltingPop</a>
      </h1>
      <form action="/search" class="nav-search">
        <input type="text" name="search_title" class="search-box" th:value="${search_title}" />
        <button type="submit" class="search-btn">
          <i class="fa-solid fa-magnifying-glass search-icon"></i>
        </button>
      </form>
      <form action="/login" method="get">
        <a id="login" href="/login" class="nav-usr">로그인/회원가입<i class="fa-solid fa-user"> </i> </a>
      </form>
    </nav>
    <main id="wrapper">
      <ul class="tab-menu">
        <li><a href="#all-tab" class="tab-btn" id="active">통합검색</a></li>
        <li><a href="#song-tab" class="tab-btn">곡</a></li>
        <li><a href="#album-tab" class="tab-btn">앨범</a></li>
        <li><a href="#artist-tab" class="tab-btn">아티스트</a></li>
        <li><a href="#lyrics-tab" class="tab-btn">가사</a></li>
      </ul>
      <div class="tab-content">
        <div class="tab-item" id="all-tab">
          <section class="btn-wrap">
            <form action="/post-lyric" method="get" class="post-lyric-form">
              <button type="subimt" name="search_title" th:value="${search_title}" class="board-button">노래 등록</button>
              <!-- <a th:href="@{/post-lyric(${search_title})}" class="board-btn" id="post-new-song-btn"></a>-->
            </form>
          </section>
        </div>
      </div>
    </main>
    <script src="../src/js/search-result.js"></script>
    <script src="https://kit.fontawesome.com/fd5e96c4d0.js" crossorigin="anonymous"></script>
  </body>
</html>
